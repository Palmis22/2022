<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a0359c049b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ADS project</title>
</head>

<body>


    <div class="container registration-form-container">
       
    </div>



      <div class="container table-container my-5">
        <h2>Users:</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <th class="text-center">Nr</th>
                <th class="text-center">email</th>
                <th class="text-center">role</th>
                <th class="text-center">date</th>
                <th class=userDeleteIcon><i class="fa-solid fa-user-xmark"></i></th>
            </thead>
            <tbody class="tbody1"></tbody>
        </table>
      </div>
      

      <div class="container table-container my-5">
        <h2>Categories:</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <th class="text-center">Nr</th>
                <th class="categories-input-container"><input type="text" class="form-control category-input" 
                  placeholder="Enter category..."><button class="btn btn-primary enterCategoryBtn">Enter</button></th>
                <th class=userDeleteIcon><i class="fa-solid fa-user-xmark"></i></th>
            </thead>
            <tbody class="tbody2"></tbody>
        </table>
      </div>



      <!-- <table class="table table-bordered table-hover" id="table">

      </table> -->
     



    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="./functions.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
